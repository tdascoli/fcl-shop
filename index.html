<!DOCTYPE html>
<html ng-app="ng-shop" ng-controller="MainCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>fcl-shop</title>

    <!--/.alv-ch-ng.bootstrap -->
    <link rel="stylesheet" type="text/css" href="/lib/alv-ch-ng/dist/css/alv-ch-bootstrap.min.css"/>

    <!--/.css - essentials -->
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap-select/dist/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/blueimp-file-upload/css/jquery.fileupload.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/blueimp-file-upload/css/jquery.fileupload-ui.css"/>

    <!--/.css - fcl shop -->
    <link rel="stylesheet" type="text/css" href="/css/fcl.css"/>

</head>
<body ng-controller="CartCtrl">

<div class="navbar navbar-inverse" role="navigation" id="navbar" scroll-fix>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#global-navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand alv">
                <a href="/">fcl shop</a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="global-navigation">
            <ul class="nav navbar-nav">
                <li><a href="#/agb">Abholungs und Zahlungsbedingungen</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#/cart"><span i18n-msg="commonCart"></span> <badge>{{cartQty()}}</badge></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--/.navbar -->

<div class="system-messages">
    <!-- message service controller -->
</div>
<!--/.system messages -->

<div class="container">

    <div id="alv-divider" scroll-fix="navbar">
    </div>

    <ng-view></ng-view>

</div>
<!--./container -->

<div id="footer-container">
    <hr id="footer" scroll-fix scroll-fix-bottom="footer-content" />
    <div id="footer-content" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4 i18n-msg="rootOutfitter"></h4>
                    <img src="images/vaucher.png" />

                    <img src="images/nike.png" />

                </div>
                <div class="col-md-8">

                </div>
            </div>
        </div>
    </div>
</div>
<!--/.footer -->

<!--/.core -->
<script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="/lib/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="/lib/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/lib/nya-bootstrap-select/src/nya-bootstrap-select.js"></script>
<script type="text/javascript" src="/lib/jquery-i18n-property/jquery.i18n.properties.js"></script>

<script type="text/javascript" src="/lib/angular-ui-bootstrap/src/typeahead/typeahead.js"></script>
<script type="text/javascript" src="/lib/angular-ui-bootstrap/src/tooltip/tooltip.js"></script>
<script type="text/javascript" src="/lib/angular-ui-bootstrap/src/position/position.js"></script>
<script type="text/javascript" src="/lib/angular-ui-bootstrap/src/bindHtml/bindHtml.js"></script>

<script type="text/javascript" src="/js/accounting.min.js"></script>

<!--/.File Upload -->
<script type="text/javascript" src="/lib/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script type="text/javascript" src="/lib/blueimp-load-image/js/load-image.min.js"></script>
<script type="text/javascript" src="/lib/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="/lib/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script type="text/javascript" src="/lib/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<script type="text/javascript" src="/lib/blueimp-file-upload/js/jquery.fileupload-validate.js"></script>
<script type="text/javascript" src="/lib/blueimp-file-upload/js/jquery.fileupload-angular.js"></script>

<!--/.app-modules -->
<script type="text/javascript" src="/lib/alv-ch-ng/dist/alv-ch-ng.i18n.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/dist/alv-ch-ng.security.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/dist/alv-ch-ng.common.min.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/dist/alv-ch-ng.ui-core.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/dist/alv-ch-ng.ui-forms.min.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/dist/alv-ch-ng.ui-navigation.min.js"></script>

<script type="text/javascript" src="/app/config.js"></script>
<script type="text/javascript" src="/app/app.js"></script>
<script type="text/javascript" src="/app/routing.js"></script>
<script type="text/javascript" src="/app/ctrl/MainCtrl.js"></script>
<script type="text/javascript" src="/app/ctrl/ArticlesCtrl.js"></script>
<script type="text/javascript" src="/app/ctrl/OrdersCtrl.js"></script>
<script type="text/javascript" src="/app/ctrl/CartCtrl.js"></script>
<script type="text/javascript" src="/app/service/ArticlesService.js"></script>
<script type="text/javascript" src="/app/service/OrdersService.js"></script>
<script type="text/javascript" src="/app/service/CartService.js"></script>

</body>
</html>

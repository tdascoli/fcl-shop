<!DOCTYPE html>
<html ng-app="ng-shop" ng-controller="ArticlesCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>FC L&auml;nggasse 1910 - Offizieller Shop</title>

    <script type="text/javascript">
        WebFontConfig = {
            google: { families: [ 'Source+Sans+Pro:400,400italic,700italic,700:latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>

    <!--/.alv-ch-ng.bootstrap -->
    <link rel="stylesheet" type="text/css" href="lib/alv-ch-ng/css/alv-ch-bootstrap.min.css"/>

    <!--/.css - essentials -->
    <link rel="stylesheet" type="text/css" href="lib/blueimp/css/jquery.fileupload.css"/>
    <link rel="stylesheet" type="text/css" href="lib/blueimp/css/jquery.fileupload-ui.css"/>

    <!--/.css - fcl shop -->
    <link rel="stylesheet" type="text/css" href="css/fcl.css"/>

</head>
<body ng-controller="CartCtrl">

<div class="navbar navbar-inverse" role="navigation" id="navbar" scroll-fix>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#global-navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand alv">
                <a href="#/">FCL-Shop</a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="global-navigation">
            <ul class="nav navbar-nav">
                <li><a href="#/agb">Abholungs und Zahlungsbedingungen</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#/cart"><span i18n-msg="commonCart"></span> <badge>{{cartQty()}}</badge></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--/.navbar -->

<div class="system-messages">
    <!-- message service controller -->
</div>
<!--/.system messages -->

<div class="container">

    <div id="alv-divider" scroll-fix="navbar" class="hidden-xs"></div>

    <ng-view></ng-view>

</div>
<!--./container -->

<div id="footer-container">
    <hr id="footer" scroll-fix scroll-fix-bottom="footer-content" />
    <div id="footer-content" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4 i18n-msg="rootOutfitter"></h4>
                    <img src="images/vaucher.png" />

                    <img src="images/nike.png" />

                </div>
                <div class="col-md-8">

                </div>
            </div>
        </div>
    </div>
</div>
<!--/.footer -->

<!--/.core -->
<script type="text/javascript" src="/lib/lib.min.js"></script>

<!--/.File Upload -->
<script type="text/javascript" src="/lib/blueimp/js/vendor/jquery.ui.widget.js"></script>
<script type="text/javascript" src="/lib/blueimp/js/load-image.all.min.js"></script>
<script type="text/javascript" src="/lib/blueimp/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="/lib/blueimp/js/jquery.fileupload-process.js"></script>
<script type="text/javascript" src="/lib/blueimp/js/jquery.fileupload-image.js"></script>
<script type="text/javascript" src="/lib/blueimp/js/jquery.fileupload-validate.js"></script>
<script type="text/javascript" src="/lib/blueimp/js/jquery.fileupload-angular.js"></script>

<!--/.app-modules -->
<script type="text/javascript" src="/lib/alv-ch-ng/alv-ch-ng.i18n.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/alv-ch-ng.common.min.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/alv-ch-ng.ui-core.min.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/alv-ch-ng.ui-scroll.min.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/alv-ch-ng.ui-forms.min.js"></script>
<script type="text/javascript" src="/lib/alv-ch-ng/alv-ch-ng.ui-navigation.min.js"></script>

<script type="text/javascript" src="/js/app/config.js"></script>
<script type="text/javascript" src="/js/app/app.js"></script>
<script type="text/javascript" src="/js/app/routing.js"></script>
<script type="text/javascript" src="/js/app/ctrl/ArticlesCtrl.js"></script>
<script type="text/javascript" src="/js/app/ctrl/OrdersCtrl.js"></script>
<script type="text/javascript" src="/js/app/ctrl/CartCtrl.js"></script>
<script type="text/javascript" src="/js/app/service/ArticlesService.js"></script>
<script type="text/javascript" src="/js/app/service/OrdersService.js"></script>
<script type="text/javascript" src="/js/app/service/CartService.js"></script>

</body>
</html>

<h1>Artikel</h1>

<div class="form-group">
  <label for="title">Name des Artikels</label>
  <input type="text" class="form-control" id="title" ng-model="article.title" />
</div>
<div class="form-group">
  <label for="description">Beschreibung</label>
  <textarea id="description" ng-model="article.description" class="form-control" rows="3"></textarea>
</div>
<div class="form-group article__item--prize">
  <label for="prize">Preis</label>
  <input type="text" class="form-control" id="prize" ng-model="article.prize" />
</div>

<button class="btn btn-primary" ng-click="save()">Speichern</button>
<button class="btn btn-danger" ng-click="delete(article.article_id)" ng-if="article.article_id!==undefined">LÃ¶schen</button>
<button class="btn" ui-sref="admin/main">Abbrechen</button>

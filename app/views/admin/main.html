<h1>Artikel</h1>
<div class="alert alert-info" ng-if="article.article_id===undefined">Bitte einen Artikel zum bearbeiten anklicken oder das Formular ausf√ºllen um einen neuen zu erstellen.</div>

<ul class="article">
  <li class="article__item" ng-repeat="article in articles">
    <h2>{{article.title}}</h2>
    <strong>{{accounting(article.prize)}}</strong>
    <p>{{article.description}}</p>

    <button class="btn btn-sm" ui-sref="admin/edit({articleId: article.article_id})">Bearbeiten <span class="glyphicon glyphicon-pencil"></span></button>
  </li>
</ul>

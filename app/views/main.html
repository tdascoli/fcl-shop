<h1>articles</h1>

<ul class="article">
  <li class="article__item" ng-repeat="article in articles">
    <button class="btn btn-default btn-article" ng-click="addToCart(article)">in den Warenkorb</button>

    <h2>{{article.title}}</h2>

    <strong>{{accounting(article.prize)}}</strong>
    <p>{{article.description}}</p>
  </li>
</ul>

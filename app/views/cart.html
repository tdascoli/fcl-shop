<span class="menulink">Warenkorb</span>

<div class="alert alert-info" ng-if="cart.length===0">Sie haben noch nichts in den Warenkorb gelegt.</div>

<div  ng-if="cart.length>0">
  <ul class="cart">
    <li class="cart__item" ng-repeat="article in cart">{{article.qty}} x {{article.title}}</li>
  </ul>

  <p><a ui-sref="checkout">zur Kasse gehen</a></p>
</div>
